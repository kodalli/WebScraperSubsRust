<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actix with htmx</title>
    <script src="/static/htmx.min.js"></script>
</head>
<body>
    <form hx-post="/submit" hx-target="#greeting">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Greet">
    </form>

    <div id="greeting"></div>
</body>
</html>
