<div class="bg-black">
    <div class="py-24"> <!--class="px-6 py-24 sm:px-6 sm:py-32 lg:px-8"-->
        <div class="mx-auto max-w-2xl text-center">
            <h1 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">
                Kod Anime
            </h1>
            <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-gray-200 pb-7">
                Anime Tiddies.
            </p>
        </div>


        <div class="container mx-auto">
            <div id="nav-bar">
                {{ navbar|safe }}
            </div>

            <div id="show-table" hx-get="/api/show_table" hx-trigger="newTrackerStatus from:body">
                {{ table|safe }}
            </div>

            <div id="source-spinner" class="htmx-indicator" style="display:none;">
                <iframe src="https://gifer.com/embed/PVtR" width=480 height=360.000 frameBorder="0"></iframe>
            </div>

            <div id="source-table"></div>

            <div id="show-grid">
                {{ grid|safe }}
            </div>
        </div>

    </div>
</div>
